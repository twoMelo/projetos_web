<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #1406da, #008cff, #00eeff); 
      height: 200px;
    }
    .gradiente-radial {
      background-image: radial-gradient(circle, #0377fc, #0010f3);
      height: 200px;
    }
    .gradiente-topo {
      background-image: linear-gradient(to top, #1406da, #008cff, #00eeff); 
      height: 200px;
    }
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

  <h2> Gradiente Linear topo</h2>
  <div class="gradiente-topo"></div>

</body>
</html>
