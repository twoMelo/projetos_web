<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Matrícula</h1>

        <form>
            <div class="section">
                <h2>Dados Básicos</h2>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label>Data Matricula:</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="codigo-matricula">Código da Matrícula:</label>
                        <input type="text" id="codigo-matricula">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Dados do Aluno</h2>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="form-group">
                        <label>Data Nascimento:</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="naturalidade">Naturalidade:</label>
                        <input type="text" id="naturalidade">
                    </div>
                    <div class="form-group">
                        <label for="uf">UF:</label>
                        <input type="text" id="uf">
                    </div>
                </div>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf">
                    </div>
                    <div class="form-group">
                        <label for="rg">RG:</label>
                        <input type="text" id="rg">
                    </div>
                    <div class="form-group">
                        <label for="orgao-expedidor">Orgão Exped.:</label>
                        <input type="text" id="orgao-expedidor">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo">
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Filiação</h2>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="pai">Pai:</label>
                        <input type="text" id="pai">
                    </div>
                    <div class="form-group">
                        <label for="telefone-pai">Telefone:</label>
                        <input type="tel" id="telefone-pai">
                    </div>
                    <div class="form-group">
                        <label for="mae">Mãe:</label>
                        <input type="text" id="mae">
                    </div>
                    <div class="form-group">
                        <label for="telefone-mae">Telefone:</label>
                        <input type="tel" id="telefone-mae">
                    </div>
                </div>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="responsavel">Nome do Responsável:</label>
                        <input type="text" id="responsavel">
                    </div>
                    <div class="form-group">
                        <label for="grau-parentesco">Grau de Parentesco:</label>
                        <input type="text" id="grau-parentesco">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Endereço</h2>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua">
                    </div>
                    <div class="form-group">
                        <label for="numero">Nº:</label>
                        <input type="text" id="numero">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro">
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento">
                    </div>
                </div>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep">
                    </div>
                    <div class="form-group">
                        <label for="cidade-estado">Cidade/Estado:</label>
                        <input type="text" id="cidade-estado">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Ano Escolar</h2>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="ed-infantil"> Ed. Infantil: Maternal
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="pre-escola"> Pré-escola
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="ensino-fundamental"> Ensino Fundamental
                        </label>
                        <input type="text" placeholder="Ano Escolar" id="ano-escolar-fundamental">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="ensino-medio"> Ensino Médio
                        </label>
                        <input type="text" placeholder="Ano Escolar" id="ano-escolar-medio">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Relação de Documentos para a Matrícula</h2>
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="documento">Documento:</label>
                        <input type="text" id="documento">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Observações</h2>
                <div class="form-group">
                    <textarea rows="4" id="observacoes"></textarea>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
