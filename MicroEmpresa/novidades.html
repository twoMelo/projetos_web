<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidades</title>
    <link rel="stylesheet" href="stylep.css">
    <style>
        /* Estilos específicos para a página de Novidades */
        .novidades-container {
            margin: 20px;
            max-width: 1300px;
            width: 100%;
        }

        .novidade-banner {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .novidade-banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .novidade-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .novidade-banner h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 2em;
            z-index: 1;
        }

        .card-grid {
            margin-top: 0; /* Ajuste para remover a margem superior */
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            width: 100%;
            max-width: 1300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/icones/EliteSneaks.png" alt="Logo">
        </div>
        <nav>
            <ul>

                <li class="dropdown">
                    <a href="#">Produtos</a>
                    <ul class="dropdown-menu">
                        <li><a href="tenis.html">Tênis</a></li>
                        <li><a href="chuteiras.html">Chuteiras</a></li>
                        <li><a href="camisetas.html">Camisetas</a></li>
                        <li><a href="acessorios.html">Acessórios</a></li>
                    </ul>
                </li>
                <li><a href="ofertas.html">Ofertas</a></li>
                <li><a href="novidades.html">Novidades</a></li>
            </ul>
        </nav>
    </header>

    <div class="novidades-container">
        <div class="novidade-banner">
            <video autoplay muted loop>
                <source src="videos/video-p1-takeover-running-desk.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <h1>Confira as Novidades!</h1>
        </div>

        <div class="card-grid">
            <div class="card">
                <img src="imagens/tenis/dn3 (3).png" alt="Produto Novidade 1">
                <div class="card-content">
                    <h2>Produto Novo 1</h2>
                    <p>Descrição do produto novo 1.</p>
                    <a href="#" class="btn">Ver Produto</a>
                </div>
            </div>

            <div class="card">
                <img src="imagens/asce/cap nocta.png" alt="Produto Novidade 2">
                <div class="card-content">
                    <h2>Produto Novo 2</h2>
                    <p>Descrição do produto novo 2.</p>
                    <a href="#" class="btn">Ver Produto</a>
                </div>
            </div>

            <!-- Adicione mais produtos novos conforme necessário -->
        </div>
    </div>

    <footer>
        <!-- Inclua o conteúdo do rodapé aqui -->

</body>
</html>
