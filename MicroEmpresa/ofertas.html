<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <link rel="stylesheet" href="stylep.css">
    <style>
        /* Estilos específicos para a página de Ofertas */
        .ofertas-container {
            margin: 20px;
            max-width: 1300px;
            width: 100%;
        }

        .oferta-banner {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .oferta-banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .oferta-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 15px;
            margin-bottom: 20px;
        }

        .oferta-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .oferta-box .content {
            padding: 10px;
            text-align: center;
        }

        .oferta-box h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .oferta-box p {
            font-size: 1em;
            color: #666;
        }

        .oferta-box .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #424242;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .oferta-box .btn:hover {
            background-color: #8d8c8c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li class="dropdown">
                    <a href="#">Produtos</a>
                    <ul class="dropdown-menu">
                        <li><a href="tenis.html">Tênis</a></li>
                        <li><a href="chuteiras.html">Chuteiras</a></li>
                        <li><a href="camisetas.html">Camisetas</a></li>
                        <li><a href="acessorios.html">Acessórios</a></li>
                    </ul>
                </li>
                <li><a href="ofertas.html">Ofertas</a></li>
                <li><a href="novidades.html">Novidades</a></li>
            </ul>
        </nav>
    </header>

    <div class="ofertas-container">
        <div class="oferta-banner">
            <img src="banner-oferta1.jpg" alt="Banner Oferta 1">
            <img src="banner-oferta2.jpg" alt="Banner Oferta 2">
        </div>

        <div class="oferta-box">
            <img src="produto-oferta1.jpg" alt="Produto Oferta 1">
            <div class="content">
                <h2>Produto em Oferta 1</h2>
                <p>Descrição breve do produto em oferta. Desconto incrível!</p>
                <a href="#" class="btn">Ver Oferta</a>
            </div>
        </div>

        <div class="oferta-box">
            <img src="produto-oferta2.jpg" alt="Produto Oferta 2">
            <div class="content">
                <h2>Produto em Oferta 2</h2>
                <p>Descrição breve do produto em oferta. Desconto imperdível!</p>
                <a href="#" class="btn">Ver Oferta</a>
            </div>
        </div>

        <!-- Adicione mais ofertas conforme necessário -->
